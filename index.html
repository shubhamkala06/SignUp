<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="JavaScript/App.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="tag">
                <img src="/Asset/logo.png">
                <p>ODIN</p>
            </div>
            <div class="credit">
                <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </div>
        </div>

        <div class="right-side">
            <p>Get Started</p>

            <div class="form">
                <form action="" id="signUp">
                    <div class="fieldsContainer">
                        <div class="form1">
                            <div class="inputs">
                                <input type="text" name="fname" id="fname" placeholder="a" autocomplete="off" required>
                                <label for="fname">FIRST NAME</label>
                            </div>
                            <div class="inputs">
                                <input type="email" name="email" id="email" placeholder="a" autocomplete="off" required>
                                <label for="">EMAIL</label>
                            </div>
                            <div class="inputs">
                                <input type="password" name="password" id="password" placeholder="a" autocomplete="off" required>
                                <label for="">PASSWORD</label>
                                <div class="error">Password's don't match</div>
                            </div>
                        </div>
                        <div class="form2">
                            <div class="inputs">
                                <input type="text" name="lname" id="lname" placeholder="a" autocomplete="off" required>
                                <label for="">LAST NAME</label>
                            </div>
                            <div class="inputs">
                                <input type="tel" name="number" id="number" placeholder="a" autocomplete="off" required>
                                <label for="">PHONE NUMBER</label>
                            </div>
                            <div class="inputs">
                                <input type="password" name="confirm" id="confirm" placeholder="a" autocomplete="off" required>
                                <label for="">CONFIRM PASSWORD</label>
                                <div class="error">Password's don't match</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit" form="signUp">
                Create Account
            </button>
            <div class="login_redirect">
              Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
